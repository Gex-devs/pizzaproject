    <div class="main">
        <div class="HisHolder">
            <div class="HistoryOrders" id="historyorder">
              {% for order in orders %}
              <div class="HisOrderItem">
                <time>10:30</time>
                <div class="HisInsideOrders">
                  {% for item in order['OrderItems'].values() %}
                  <div class="HisOrderInsideContainer">
                    <p class="OrderText">{{ item['Name'] }}</p>
                    <p class="OrderNumber">x{{ item['AmountOfOrder'] }}</p>
                  </div>
                  {% endfor %}
                </div>
                <p
                  class="Status"
                  value="{{ order._id }}"
                  {% if order['Status'] == "completed" %}
                  style="background-color: green;"
                  {% else %}
                  style="background-color: red;"
                  {% endif %}
                >
                  {{order['Status']}}
                </p>
              </div>
              {% endfor %}
            </div>
          </div>
    </div>
  </body>
