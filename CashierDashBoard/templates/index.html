<!DOCTYPE html>
<html>
  <body>
    <div class="TopCatago">
      <button onclick="filterMenu('all')">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-foods-vacation-planning-guys-trip-flaticons-lineal-color-flat-icons.png" alt="All Icon">
        <span>All</span>
      </button>
      <button onclick="filterMenu('burger')">
        <img src="https://cdn-icons-png.flaticon.com/512/877/877951.png" alt="All Icon">
        <span>Burgers</span>
      </button>
      <button onclick="filterMenu('pizza')">
        <img src="https://img.icons8.com/doodle/96/null/pizza--v1.png" alt="All Icon">
        <span>pizza</span>
      </button>
      <button onclick="filterMenu('drinks')">
        <img src="https://img.icons8.com/cotton/64/null/cola.png" alt="All Icon">
        <span>drinks</span>
      </button>
      <button onclick="filterMenu('dessert')">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-ice-cream-summer-season-flaticons-lineal-color-flat-icons.png" alt="All Icon">
        <span>dessert</span>
      </button>
    </div>
    <div class="Holder">
      <div class="Orders" id="order">
        <!--Food Menu-->
        {% for menu in foodM %}
        {% if menu['category'] == 'burger' %}
            <button class="OrderItem burger" onClick="addToBucket(this)" value={{menu['_id']}}>
                <img src={{menu['icon']}} alt="Your Icon" width="44" height="44" />
                <span>{{menu['name']}}</span>
            </button>
        {% elif menu['category'] == 'pizza' %}
            <button class="OrderItem pizza" onClick="addToBucket(this)" value={{menu['_id']}}>
                <img src={{menu['icon']}} alt="Your Icon" width="44" height="44" />
                <span>{{menu['name']}}</span>
            </button>
        {% elif menu['category'] == 'drinks' %}
            <button class="OrderItem drinks" onClick="addToBucket(this)" value={{menu['_id']}}>
                <img src={{menu['icon']}} alt="Your Icon" width="44" height="44" />
                <span>{{menu['name']}}</span>
            </button>
        {% elif menu['category'] == 'dessert' %}
            <button class="OrderItem dessert" onClick="addToBucket(this)" value={{menu['_id']}}>
                <img src={{menu['icon']}} alt="Your Icon" width="44" height="44" />
                <span>{{menu['name']}}</span>
            </button>
        {% else %}
            <button class="OrderItem other" onClick="addToBucket(this)" value={{menu['_id']}}>
                <img src={{menu['icon']}} alt="Your Icon" width="44" height="44" />
                <span>{{menu['name']}}</span>
            </button>
        {% endif %}
    {% endfor %}
      </div>
      <div class="CurrentOrder">
        <p style="font-size: 24px;color:white;height:1mm;padding-left:3rem;">Bills</p>
        <div class="addedOrders" id="buckets">
          
        </div>
        <div class="TotalCalculator">
          <table class="Payme">
            <tr>
              <td>Sub Total</td>
              <td id="SubTotal">$</td>
            </tr>
            <tr>
              <td>Tax (21%)</td>
              <td id="TaxCal">$</td>
            </tr>
            <tr style="border-top: 1px dashed black">
              <td>Total</td>
              <td id="TotalCalc">$</td>
            </tr>
          </table>
        </div>
        <div class="ButtonsContainer">
          <button class="FinishOrderButtons" onClick="sendOrder()">
            <img
              src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/FFFFFF/external-cashier-sales-vitaliy-gorbachev-fill-vitaly-gorbachev.png"
              alt="Your Icon"
              width="44"
              height="44"
            />
            <span>Cash</span>
          </button>
          <button class="FinishOrderButtons" onClick="sendOrder()">
            <img
              src="https://img.icons8.com/external-smashingstocks-glyph-smashing-stocks/66/FFFFFF/external-credit-card-digital-marketing-smashingstocks-glyph-smashing-stocks.png"
              alt="Your Icon"
              width="32"
              height="32"
            />
            <span>Debit Card</span>
          </button>
          <button class="FinishOrderButtons printBills" onClick="sendOrder()">
            <span>print Bills</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename = 'js/app.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename = 'js/socket.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename = 'js/ui.js') }}"
  ></script>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/index.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/Catago.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/OrderedItems.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/NobodyLikesTaxs.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/sideNav.css') }}"
  />
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
/>
</html>
